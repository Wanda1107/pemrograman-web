<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Radio Input</title>
</head>
<body>

    <h2>Memasukkan Data ke Radio</h2>

    <form id="myForm">
        <label>
            <input type="radio" name="gender" value="male"> Laki-laki
        </label>
        <label>
            <input type="radio" name="gender" value="female"> Perempuan
        </label>
        <label>
            <input type="radio" name="gender" value="other"> Lainnya
        </label>

        <br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            var form = document.getElementById('myForm');
            var selectedGender = null;

            // Mendapatkan nilai radio yang dipilih
            var genderInputs = form.elements['gender'];
            for (var i = 0; i < genderInputs.length; i++) {
                if (genderInputs[i].checked) {
                    selectedGender = genderInputs[i].value;
                    break;
                }
            }

            // Menampilkan hasil
            if (selectedGender !== null) {
                alert('Gender yang dipilih: ' + selectedGender);
            } else {
                alert('Silakan pilih jenis kelamin.');
            }
        }
    </script>

</body>
</html>
